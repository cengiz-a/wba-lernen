<!doctype html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Workshop - Onlinepräsentation mit reveal.js</title>

		<meta name="description" content="Onlinepräsentation. Wie funktioniert das mir reveal.js?">
		<meta name="author" content="Marvin Klimm und Güray Kilic">
        
        
        <!--Hier muss reveal.min.css aus dem Verzeichnis revealjs-framework/css/ rein-->
        <link rel="stylesheet" href="../revealjs-framework/css/reveal.min.css">
        
        <!--Hier muss medieninformatik.css aus dem Verzeichnis revealjs-framework/css/theme-->
		<link rel="stylesheet" href="../revealjs-framework/css/theme/medieninformatik.css" id="theme">
	</head>

	<body>
        
        <!--Hier fängt unsere Präsentation an--> <div class="reveal">
            <!--Hier fängt unser Folienstapel an--><div class="slides">
        
                <!--1.Folie--><section>
                        <h2 class="u">Folie 1: Horizontal</h2>
                <!--ENDE_1. Folie--></section>
            
                <!--2.Folie--><section>
                        <h2 class="u">Folie 2: Horizontal</h2>
                <!--ENDE_2.Folie--></section>
        
                
                    <!--Foliereihe--><section>
        
                        <!--Hier 3. vertikale Folien einbauen--><section>
                            <h2 class="u">Folie 3: Vertikal</h2>
                        <!-- ENDE_3. Folie--></section>
    
                    
                        <!--Hier 4. vertikale Folie einbauen--> <section>
                            <h2 class="u">Folie 4: Vertikal</h2>
                        <!-- ENDE_4. Folie--> </section>
        
                    <!--ENDE_Folienreihe--> </section>
        
        
        <!--ENDE Folienstapel--></div>
            <!--ENDE Präsentation--></div>

        
        
        
        <!--Hier muss head.min.js aus dem Verzeichnis revealjs-framework/lib/js-->
        <script src="../revealjs-framework/lib/js/head.min.js"></script>
        
        <!--Hier muss reveal.min.js aus dem Verzeichnis revealjs-framework/js-->
        <script src="../revealjs-framework/js/reveal.min.js"></script>

        <script>
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                transition: "slide", // none/fade/slide/convex/concave/zoom
            });
        </script>

	</body>
</html>
