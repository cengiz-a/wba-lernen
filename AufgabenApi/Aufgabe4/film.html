<!DOCTYPE html>
<html>
  <head>
    <title>FilmeSammlung</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="wrap" id='wrapper'>

      <h1>FilmeSammlung!</h1>
      <p>Search for movies you have seen</p>

      <!-- SEARCH -->
      <div class="input-group">
        <input class="form-control input-lg" id="searchinput" placeholder="Movie Title...">
        <span class="input-group-btn">
          <button class="btn btn-default btn-lg" id="myButton" type="button"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div>
      <!-- SEARCH END -->
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="./handling.js"></script>

  </body>
</html>
