<img alt="Foto von Prof. Christian Noss" src="images/prof_chris_univer_12_97_.jpg"><figcaption><h1>Prof. Christian Noss</h1><dl><dt>Raum:</dt><dd>3.241</dd><dt>Telefon:</dt><dd>+49 2261 8196 6412</dd><dt>eMail:</dt><dd>christian.noss (at) th-koeln.de </dd><dt>Website:</dt><dd>http://www.christian-noss.de</dd></dl><dl><dt>Veranstaltungen im Bachelor</dt><dd>Web-basierte Anwendungen 1: WWW Technologien, Grundlagen der visuellen Kommunikation, Einführung in die Medieninformatik</dd><dt>Projekte</dt><dd>virtuelles Museum // Kölner Sport Auf der Suche nach einer angemessenen und innovativen Vermittlungsform des Themas Sportgeschichte, die gleichermaßen anschaulich, ansprechend und wissenschaftlich fundiert ist, bietet das virtuelle Museum eine neue Möglichkeit. Der Begriff des Museums ist dabei bewusst gewählt, um die Wertigkeit bei der Vermittlung von Geschichte hervorzuheben. Mit dieser außergewöhnlichen Sicht auf den Sport einer Stadt wird eine Präsentationsplattform geschaffen, bei der eine Verbindung zwischen historischen Fakten, visueller Kommunikation und emotionalem Erleben hergestellt wird. Diese Art der Informationsvermittlung bietet neue Erlebnisräume, die Jugendliche und Erwachsene gleichermaßen ansprechen kann. Die dargestellten Inhalte sollen mit dem aktuellen Sportgeschehen im Kölner Breiten- und Leistungssport verknüpft werden. Auf diese Weise wird ein Interaktionsraum geschaffen, der einerseits zur aktiven Teilnahme an der Gestaltung des virtuellen Museums auffordert, andererseits durch die Einbindung des realen Sportangebots sowie spielerischer Elemente zur körperlichen Betätigung animiert.<br><br>Das interdisziplinäre Projekt wird über den Zeitraum von April 2008 - März 2010 von der RheinEnergie - Stiftung finanziell gefördert.</dd></dl></figcaption>
