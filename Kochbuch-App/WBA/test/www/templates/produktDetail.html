<ion-view view-title="produktDetail">
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img src="{{produkt.img}}"/>
                <h1>{{produkt.name}}</h1>
            </div>
            <div class="item item-body">
                <p>{{produkt.txt}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
